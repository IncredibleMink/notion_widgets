        }

        body {
            font-family: "Lexend", sans-serif;
            background-color: #362a2b;
            color: #e5ebf3;

        .slider {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }

        .slide.current {

        }

        /* --- END OF 21 SLIDES --- */

        /* --- BUTTON CENTERING FIX --- */
        .buttons {
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(-50%); /* Centers the entire row of buttons vertically */
            z-index: 10;
        }

        .buttons button#prev {
            position: absolute;
            left: 1rem;
        }

        .buttons button#next {
            position: absolute;
            right: 1rem;
        }

        .buttons button {
            border: 2px solid #e5ebf3;
            background-color: transparent;
            color: #e5ebf3;
            cursor: pointer;
            
            /* Sizing and Flexbox for Centering */
            padding: 0; 
            width: 45px; 
            height: 45px; 
            display: flex;
            justify-content: center; /* Center icon horizontally */
            align-items: center; /* Center icon vertically */
            
            border-radius: 50%;
            outline: none;
        }

        .buttons button:hover {
            background-color: #e5ebf3;
            color: #362a2b;
        }

        @media (min-width: 320px) and (min-height: 320px) {
            .slide .content {
                bottom: 70px;
                left: -600px;
                width: 600px;
                padding: 2rem;
                line-height: 1.6;
            }

            .slide .content h1 {
                font-size: 2rem;
            }

            .slide.current .content {
                transform: translateX(600px);
            }
        }
    </style>
</head>
